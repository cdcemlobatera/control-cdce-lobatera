<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Actualizar Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f2f2f2;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h3 {
      color: #2e7d32;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
    }
    input[readonly] {
      background-color: #f0f0f0;
    }
    button {
      background: #2e7d32;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    #mensaje {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="registro-form" onsubmit="event.preventDefault(); actualizarUsuario();">
    <h3>üîÑ Actualizar rol y estatus de usuario</h3>

    <label for="cedula">C√©dula:</label>
    <input id="cedula" required onblur="buscarNombre()" />

    <label for="nombre">Nombre:</label>
    <input id="nombre" readonly />

    <label for="rol">Nuevo Rol:</label>
    <select id="rol" required>
      <option value="">Seleccione rol</option>
      <option value="admin">Administrador</option>
      <option value="director">Director</option>
      <option value="ministerio">Ministerio</option>
      <option value="personal">Personal</option>
      <option value="docente">Docente</option>
    </select>

    <label for="estatus">Estatus:</label>
    <select id="estatus" required>
      <option value="">Seleccione estatus</option>
      <option value="ACTIVO">Activo</option>
      <option value="INACTIVO">Inactivo</option>
      <option value="SUSPENDIDO">Suspendido</option>
    </select>

    <button type="submit">Actualizar usuario</button>
    <div id="mensaje"></div>
  </form>

  <script>
    async function buscarNombre() {
      const cedula = document.getElementById('cedula').value.trim();
      const nombre = document.getElementById('nombre');
      nombre.value = '';

      if (!cedula) return;

      try {
        const res = await fetch('/personal/cedula/' + cedula);
        if (!res.ok) throw new Error('No encontrado');
        const datos = await res.json();
        nombre.value = datos.nombresapellidos || 'No encontrado';
      } catch (err) {
        nombre.value = 'No encontrado';
      }
    }

    async function actualizarUsuario() {
      const cedula = document.getElementById('cedula').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const rol = document.getElementById('rol').value;
      const estatus = document.getElementById('estatus').value;
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = '';

      if (!cedula || !rol || !estatus || !nombre || nombre === 'No encontrado') {
        mensaje.textContent = '‚ùå Complete todos los campos correctamente.';
        mensaje.style.color = 'red';
        return;
      }

      try {
        const res = await fetch('/registro-usuario', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cedula, rol, estatus })
        });

        if (res.ok) {
          mensaje.textContent = '‚úÖ Usuario actualizado correctamente.';
          mensaje.style.color = 'green';
          document.getElementById('registro-form').reset();
          document.getElementById('nombre').value = '';
        } else {
          const err = await res.json();
          mensaje.textContent = `‚ùå ${err.error || 'Error al actualizar usuario'}`;
          mensaje.style.color = 'red';
        }
      } catch (err) {
        mensaje.textContent = '‚ùå Fallo inesperado al actualizar.';
        mensaje.style.color = 'red';
        console.error(err);
      }
    }
  </script>
</body>
</html>
