<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Registrar nuevo usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }

    form {
      background: white;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-bottom: 1em;
      color: #2e7d32;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    button {
      background: #2e7d32;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }

    #mensaje {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>

<body>
  <form id="registro-form" onsubmit="event.preventDefault(); registrarUsuario();">
    <h3>➕ Registrar nuevo usuario</h3>

    <label for="cedula">Cédula:</label>
    <input id="cedula" onblur="buscarNombre()" required />

    <label for="nombre">Nombre:</label>
    <input id="nombre" readonly style="background-color: #f0f0f0;" />

    <label for="clave">Clave:</label>
    <input id="clave" type="password" required />

    <label for="confirmar">Confirmar clave:</label>
    <input id="confirmar" type="password" required />

    <label for="rol">Rol:</label>
    <select id="rol" required>
      <option value="">Seleccione rol</option>
      <option value="admin">Administrador</option>
      <option value="director">Director</option>
      <option value="ministerio">Ministerio</option>
      <option value="personal">Personal</option>
      <option value="docente">Docente</option>
    </select>

    <button type="submit">Registrar usuario</button>
    <div id="mensaje"></div>
  </form>

  <script>
    async function buscarNombre() {
      const cedula = document.getElementById('cedula').value.trim();
      const nombre = document.getElementById('nombre');
      nombre.value = '';

      if (!cedula) return;

      try {
        const res = await fetch('/personal/cedula/' + cedula);
        if (!res.ok) throw new Error('No encontrado');
        const datos = await res.json();
        nombre.value = datos.nombresapellidos || 'No encontrado';
      } catch (err) {
        nombre.value = 'No encontrado';
      }
    }

    async function registrarUsuario() {
      const cedula = document.getElementById('cedula').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const clave = document.getElementById('clave').value;
      const confirmar = document.getElementById('confirmar').value;
      const rol = document.getElementById('rol').value;
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = '';

      if (!cedula || !clave || !rol || !nombre || nombre === 'No encontrado') {
        mensaje.textContent = '❌ Complete todos los campos correctamente.';
        mensaje.style.color = 'red';
        return;
      }

      if (clave !== confirmar) {
        mensaje.textContent = '❌ Las claves no coinciden.';
        mensaje.style.color = 'red';
        return;
      }

      try {
        const res = await fetch('/usuarios/nuevo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cedula, nombre, clave, rol, estatus: 'activo' })
        });

        if (res.ok) {
          mensaje.textContent = '✅ Usuario registrado exitosamente.';
          mensaje.style.color = 'green';
          document.getElementById('registro-form').reset();
          document.getElementById('nombre').value = '';
        } else {
          const err = await res.json();
          mensaje.textContent = `❌ ${err.error || 'Error al registrar usuario'}`;
          mensaje.style.color = 'red';
        }
      } catch (err) {
        mensaje.textContent = '❌ Fallo inesperado al registrar.';
        mensaje.style.color = 'red';
        console.error(err);
      }
    }
  </script>
</body>

</html>
