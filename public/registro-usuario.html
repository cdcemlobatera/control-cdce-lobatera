<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activar acceso — CDCE</title>
  <link rel="stylesheet" href="css/panel.css" />
</head>
<body>
  <header>
    <h1>Activar acceso para personal registrado</h1>
    <a href="panel.html">← Volver al panel</a>
  </header>

  <section class="bloque">
    <form id="formRegistroUsuario">
      <label>Cédula (ya debe existir en el personal):</label>
      <input id="cedula" required placeholder="Ej: 12345678" />

      <label>Rol del sistema:</label>
      <select id="rol">
        <option value="director">Director</option>
        <option value="docente">Docente</option>
        <option value="supervisor">Supervisor</option>
        <option value="admin">Administrador</option>
        <option value="ministerio">Ministerio</option>
      </select>

      <label>Clave de acceso:</label>
      <input id="clave" type="password" required placeholder="Mínimo 6 caracteres" />

      <label>Código DEA (opcional):</label>
      <input id="codigoDea" placeholder="Ej: PD12345678" />

      <button type="submit">Activar acceso</button>
      <div id="mensajeRegistro"></div>
    </form>
  </section>

  <script src="js/registro-usuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
