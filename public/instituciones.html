<body>
  <h1>Instituciones Registradas</h1>

   <div class="resumen-container">
      <div class="card">
        <div class="icon">üè´</div>
        <strong id="totalInstituciones">0</strong><br>
        <span>Instituciones</span>
      </div>
      <div class="card">
        <div class="icon">üèõÔ∏è</div>
        <strong id="totalDependencias">0</strong><br>
        <span>Dependencias</span>
      </div>
      <div class="card">
        <div class="icon">üìö</div>
        <strong id="totalNiveles">0</strong><br>
        <span>Niveles</span>
      </div>
      <div class="card">
        <div class="icon">üë§</div>
        <strong id="totalDirectores">0</strong><br>
        <span>Directores √∫nicos</span>
      </div>
    </div>

  <div style="margin-top: 1rem;">
    <button onclick="window.history.back()">‚¨ÖÔ∏è Volver</button>
    <button onclick="window.location.href='/'">üè† Inicio</button>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>C√≥digo DEA</th>
        <th>Nombre</th>
        <th>Director</th>
        <th>Tel√©fono</th>
        <th>Status</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaInstituciones">
      <tr><td colspan="5">Cargando...</td></tr>
    </tbody>
  </table>
   
  <!-- üîΩ Bot√≥n para abrir modal -->
  <button onclick="abrirFormulario()" style="margin-top: 1rem;">‚ûï Registrar nueva instituci√≥n</button>
 
  <!-- üì¶ Modal del formulario -->
  <div id="modalRegistro" style="display:none; position:fixed; top:5%; left:50%; transform:translateX(-50%);
background:#fff; padding:1.5rem; box-shadow:0 0 10px #aaa;
max-width:600px; width:90%; z-index:999; max-height:90vh; overflow-y:auto;"
>
    <h2>Registrar Nueva Instituci√≥n</h2>
    <form id="formInstitucion">
      <fieldset style="margin-bottom:1rem;">
        <legend>Datos del Plantel</legend>
  
        <label>C√≥digo DEA:</label><br>
        <input type="text" name="codigodea" id="codigodea" onblur="validarDEA()" required><br><br>
        <span id="mensajeDEA" style="color:crimson; font-size:0.9em;"></span>
  
        <label>Nombre del Plantel:</label><br>
        <input type="text" name="nombreplantel" required><br><br>
  
        <label>C√≥digo de Dependencia:</label><br>
        <input type="text" name="codigodep"><br><br>
  
        <label>Dependencia:</label><br>
        <select name="dependencia" required>
          <option value="">Seleccione</option>
          <option value="Nacional">Nacional</option>
          <option value="Estadal">Estadal</option>
          <option value="Municipal">Municipal</option>
          <option value="Privada">Privada</option>
        </select><br><br>
  
        <label>Nivel Educativo:</label><br>
        <select name="niveledu" required>
          <option value="">Seleccione</option>
          <option value="Maternal">Maternal</option>
          <option value="Inicial">Inicial</option>
          <option value="Maternal Inicial">Maternal Inicial</option>
          <option value="Primaria">Primaria</option>
          <option value="Inicial Primaria">Inicial Primaria</option>
          <option value="Media General">Media General</option>
          <option value="Inicial Primaria Media General">Inicial Primaria Media General</option>
        </select><br><br>
  
        <label>Parroquia:</label><br>
        <select name="parroquia" required>
          <option value="">Seleccione</option>
          <option value="LOBATERA">LOBATERA</option>
          <option value="CONSTITUCION">CONSTITUCI√ìN</option>
        </select><br><br>
      </fieldset>
  
      <fieldset>
        <legend>Datos del Director</legend>
  
        <label>C√©dula del Director:</label><br>
        <input type="text" id="ceduladirector" name="ceduladirector" oninput="sugerirDirector()" onblur="buscarDirector()" list="listaDirectores" required autocomplete="off"><br>
        <datalist id="listaDirectores"></datalist><br>
  
        <label>Nombres y Apellidos:</label><br>
        <input type="text" id="nombredirector" readonly><br><br>
  
        <label>Tel√©fono:</label><br>
        <input type="text" id="telefonodirector" readonly><br><br>
  
        <label>Correo:</label><br>
        <input type="text" id="correodirector" readonly><br><br>
      </fieldset>
  
      <label>Status:</label><br>
      <select name="status">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select><br><br>
  
      <input type="hidden" name="registrado" value="">
  
      <button type="submit">Guardar Instituci√≥n</button>
      <button type="button" onclick="cerrarFormulario()" style="margin-left:1rem;">Cancelar</button>
    </form>
  </div>

  <script>
    async function validarDEA() {
      const codigo = document.getElementById('codigodea').value.trim();
      const mensaje = document.getElementById('mensajeDEA');
      if (!codigo) return mensaje.textContent = '';
    
      const res = await fetch(`/instituciones/listar`);
      if (!res.ok) return mensaje.textContent = 'Error al validar C√≥digo DEA.';
    
      const lista = await res.json();
      const existe = lista.some(inst => inst.codigodea === codigo);
    
      if (existe) {
        mensaje.textContent = '‚ö†Ô∏è Este C√≥digo DEA ya est√° registrado.';
      } else {
        mensaje.textContent = '';
      }
    }
  </script>
  
  <script>
  function calcularResumen(lista) {
    document.getElementById('totalInstituciones').textContent = lista.length;
  
    const dependencias = new Set(lista.map(i => i.dependencia));
    document.getElementById('totalDependencias').textContent = dependencias.size;
  
    const niveles = new Set(lista.map(i => i.niveledu));
    document.getElementById('totalNiveles').textContent = niveles.size;
  
    const directores = new Set(lista.map(i => i.ceduladirector));
    document.getElementById('totalDirectores').textContent = directores.size;
  }
    
  async function cargarResumen() {
    try {
      const res = await fetch('/instituciones/resumen');
      if (!res.ok) throw new Error('Error al obtener resumen');

      const data = await res.json();

      document.getElementById('totalInstituciones').textContent = data.totalInstituciones;
      document.getElementById('totalDependencias').textContent = data.totalDependencias;
      document.getElementById('totalNiveles').textContent = data.totalNiveles;
      document.getElementById('totalDirectores').textContent = data.totalDirectores;

    } catch (error) {
      console.error('‚ùå Resumen no disponible:', error);
    }
  }

  window.addEventListener('DOMContentLoaded', cargarResumen);
  
  </script>
  
  <script>
  function abrirFormulario() {
    document.getElementById('modalRegistro').style.display = 'block';
  }
  
  function cerrarFormulario() {
    document.getElementById('modalRegistro').style.display = 'none';
  }
  
  async function buscarDirector() {
    const cedula = document.getElementById('ceduladirector').value.trim();
    if (!cedula) return;
  
    const res = await fetch(`/directores/cedula/${cedula}`);
    if (res.ok) {
      const data = await res.json();
      document.getElementById('nombredirector').value = data.nombresapellidosrep || '';
      document.getElementById('telefonodirector').value = data.telefono || '';
      document.getElementById('correodirector').value = data.correo || '';
    } else {
      document.getElementById('nombredirector').value = '';
      document.getElementById('telefonodirector').value = '';
      document.getElementById('correodirector').value = '';
    }
  }
  
  async function sugerirDirector() {
    const input = document.getElementById('ceduladirector');
    const texto = input.value.trim();
    const datalist = document.getElementById('listaDirectores');
    if (texto.length < 3) return datalist.innerHTML = '';
  
    const res = await fetch(`/directores/buscar?q=${encodeURIComponent(texto)}`);
    const data = await res.json();
  
    datalist.innerHTML = '';
    data.forEach(d => {
      const option = document.createElement('option');
      option.value = d.cedula;
      datalist.appendChild(option);
    });
  }
  </script>
  <script>
    async function cargarInstituciones() {
      const res = await fetch('/instituciones/listar');
      const data = await res.json();
      const cuerpo = document.getElementById('tablaInstituciones');

      if (!data || data.length === 0) {
        cuerpo.innerHTML = '<tr><td colspan="5">No hay instituciones registradas.</td></tr>';
        return;
      }

      cuerpo.innerHTML = data.map(inst => `
        <tr>
          <td>${inst.codigodea}</td>
          <td>${inst.nombreplantel}</td>
          <td>${inst.nombredirector}</td>
          <td>${inst.telefono}</td>
          <td>${inst.status}</td>
          <td>
            <button onclick="editar('${inst.codigodea}')">‚úèÔ∏è</button>
            <button onclick="eliminar('${inst.codigodea}')">üóëÔ∏è</button>
          </td>
        </tr>
      `).join('');
    }

    //function abrirFormulario() {
    //  alert("Aqu√≠ ir√≠a el formulario para registrar una nueva instituci√≥n (¬°pr√≥ximo paso!)");
    //}

    function abrirFormulario() {
      document.getElementById('modalRegistro').style.display = 'block';
    }

    function editar(codigodea) {
      alert("Pronto podr√°s editar: " + codigodea);
    }

    function eliminar(codigodea) {
      alert("Confirmar eliminaci√≥n de: " + codigodea);
    }

    cargarInstituciones();
  </script>
  <script>
    document.getElementById('formInstitucion').addEventListener('submit', async function (e) {
      e.preventDefault();
    
      const form = e.target;
      const datos = {
        codigodea: form.codigodea.value.trim(),
        nombreplantel: form.nombreplantel.value.trim(),
        codigodep: form.codigodep.value.trim(),
        dependencia: form.dependencia.value,
        niveledu: form.niveledu.value,
        parroquia: form.parroquia.value,
        ceduladirector: form.ceduladirector.value.trim(),
        status: form.status.value,
        registrado: new Date().toISOString()
      };
    
      const res = await fetch('/instituciones/nueva', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      });
    
      if (res.ok) {
        alert('‚úÖ Instituci√≥n registrada con √©xito');
        cerrarFormulario();
        form.reset();
        document.getElementById('mensajeDEA').textContent = '';
      } else {
        const errorTexto = await res.text();
        alert(`‚ùå Error al registrar: ${errorTexto}`);
        console.error(errorTexto);
      }
    });
  </script>
</body>
</html>
