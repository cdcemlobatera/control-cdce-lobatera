<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gesti√≥n de Instituciones</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 1rem 2rem;
    }
    h1 {
      color: #004080;
    }
    button {
      margin-bottom: 1rem;
      background-color: #004080;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
    }
    th {
      background-color: #e6f0ff;
    }
    tbody tr:hover {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <h1>Instituciones Registradas</h1>

  <table>
    <thead>
      <tr>
        <th>C√≥digo DEA</th>
        <th>Nombre</th>
        <th>Director</th>
        <th>Tel√©fono</th>
        <th>Status</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaInstituciones">
      <tr><td colspan="5">Cargando...</td></tr>
    </tbody>
  </table>

  //Formulario de Registro
  <button onclick="abrirFormulario()">‚ûï Registrar nueva instituci√≥n</button>
  <form id="formInstitucion">
    <label>C√≥digo DEA:</label>
    <input type="text" name="codigodea" required />
  
    <label>Nombre del Plantel:</label>
    <input type="text" name="nombreplantel" required />
  
    <label>C√≥digo de Dependencia:</label>
    <input type="text" name="codigodep" />
  
    <label>Dependencia:</label>
    <select name="dependencia" required>
      <option value="">Seleccione</option>
      <option value="Nacional">Nacional</option>
      <option value="Estadal">Estadal</option>
      <option value="Municipal">Municipal</option>
      <option value="Privada">Privada</option>
    </select>
  
    <label>Nivel Educativo:</label>
    <select name="niveledu" required>
      <option value="">Seleccione</option>
      <option value="Maternal">Maternal</option>
      <option value="Inicial">Inicial</option>
      <option value="Maternal Inicial">Maternal Inicial</option>
      <option value="Primaria">Primaria</option>
      <option value="Inicial Primaria">Inicial Primaria</option>
      <option value="Media General">Media General</option>
      <option value="Inicial Primaria Media General">Inicial Primaria Media General</option>
    </select>
  
    <label>Parroquia:</label>
    <input type="text" name="parroquia" />
  
    <label>C√©dula del Director:</label>
    <input type="text" name="ceduladirector" onblur="buscarDirector()" required />
  
    <div id="infoDirector" style="margin-bottom: 1rem;">
      <label>Nombres y Apellidos:</label>
      <input type="text" id="nombredirector" readonly />
  
      <label>Tel√©fono:</label>
      <input type="text" id="telefonodirector" readonly />
  
      <label>Correo:</label>
      <input type="text" id="correodirector" readonly />
    </div>
  
    <label>Status:</label>
    <select name="status">
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select>
  
    <input type="hidden" name="registrado" />
    <button type="submit">Registrar</button>
  </form>

  <script>
    async function cargarInstituciones() {
      const res = await fetch('/instituciones/listar');
      const data = await res.json();
      const cuerpo = document.getElementById('tablaInstituciones');

      if (!data || data.length === 0) {
        cuerpo.innerHTML = '<tr><td colspan="5">No hay instituciones registradas.</td></tr>';
        return;
      }

      cuerpo.innerHTML = data.map(inst => `
        <tr>
          <td>${inst.codigodea}</td>
          <td>${inst.nombreplantel}</td>
          <td>${inst.nombredirector}</td>
          <td>${inst.telefono}</td>
          <td>${inst.status}</td>
          <td>
            <button onclick="editar('${inst.codigodea}')">‚úèÔ∏è</button>
            <button onclick="eliminar('${inst.codigodea}')">üóëÔ∏è</button>
          </td>
        </tr>
      `).join('');
    }

    //function abrirFormulario() {
    //  alert("Aqu√≠ ir√≠a el formulario para registrar una nueva instituci√≥n (¬°pr√≥ximo paso!)");
    //}

    function abrirFormulario() {
      document.getElementById('modalRegistro').style.display = 'block';
    }

    function editar(codigodea) {
      alert("Pronto podr√°s editar: " + codigodea);
    }

    function eliminar(codigodea) {
      alert("Confirmar eliminaci√≥n de: " + codigodea);
    }

    cargarInstituciones();
  </script>
</body>
</html>
