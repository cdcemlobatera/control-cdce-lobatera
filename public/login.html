<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso al sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header img {
      width: 100%;
      max-height: 130px;
      object-fit: cover;
      border-bottom: 3px solid #0D47A1;
    }
    .contenedor {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      margin-top: 0;
      color: #0D47A1;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0D47A1;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1565C0;
    }
    #mensaje {
      margin-top: 10px;
      color: #C62828;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="/img/encabezado-cdce.jpg" alt="CDCE Lobatera" />
  </header>

  <div class="contenedor">
    <form id="login-form" onsubmit="event.preventDefault(); iniciarSesion();">
      <h3>üîê Ingreso al sistema</h3>

      <label for="cedula">C√©dula:</label>
      <input id="cedula" required />

      <label for="clave">Clave:</label>
      <input id="clave" type="password" required />

      <button type="submit">Ingresar</button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    async function iniciarSesion() {
      const cedula = document.getElementById('cedula').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = '';

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cedula, clave })
      });

      if (res.ok) {
        const datos = await res.json();
        window.location.href = '/panel';
      } else {
        mensaje.textContent = '‚ùå C√©dula o clave incorrecta.';
      }
    }
  </script>
</body>
</html>
